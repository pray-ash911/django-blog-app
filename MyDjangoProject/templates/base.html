<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background: #ffffff;
            padding: 20px;
            position: fixed;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .content {
            margin-left: 270px;
        }
        .tweet-box {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .post-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4>🔥 My Blog</h4>
        <a href="{% url 'home' %}" class="btn btn-outline-primary w-100 my-2">🏠 Home</a>
        <a href="{% url 'add_post' %}" class="btn btn-outline-success w-100 my-2">✍️ New Post</a>
        <a href="{% url 'profile' %}" class="btn btn-outline-info w-100 my-2">👤 My Profile</a>

        <hr>
        <!-- Authentication Links -->
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
            <a href="{% url 'logout' %}" class="btn btn-danger w-100">🚪 Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary w-100 my-1">🔑 Login</a>
            <a href="{% url 'register' %}" class="btn btn-success w-100 my-1">📝 Register</a>
        {% endif %}
    </div>

    <div class="content container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
